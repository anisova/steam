<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>steamstar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <main class="error">
    <div class="error__wrap">
      <img src="./img/error_bg1.png" alt="" class="error__bg1">
      <img src="./img/error_bg2.png" alt="" class="error__bg2">
      <div class="error__block wrapper">
        <div class="error__img">
          <img src="./img/error.svg" alt="" class="error__pic">
        </div>
        <p class="error__text">Мы уже устраняем неисправность, попробуйте обновить страницу через некоторое время.
          Приносим извинения за временные неудобства</p>
        <div class="buttons">

          <a href="#" class="btn btn-refresh">
            <img src="./img/refresh.svg" alt="" class="img-refresh">
            Обновить страницу
            <div class="btn-text btn-text_refresh">
            </div>
          </a>

          <a href="index.html" class="btn-tomain">На главную
            <div class="btn-tomain__back"></div>
            <div class="btn-tomain__back1"></div>
          </a>

        </div>
      </div>
    </div>

  </main>
</body>

</html>
